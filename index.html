<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Judgefull Eyes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: center;
    }

    header img {
      max-width: 100px;
      height: auto;
    }

    header .subtitle {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 10px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background-color: #222;
      padding: 10px 0;
    }

    .tabs button {
      background: none;
      border: none;
      color: #bbb;
      font-size: 1em;
      margin: 0 20px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .tabs button.active,
    .tabs button:hover {
      color: #ffffff;
      font-weight: bold;
    }

    #game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .game-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .game-card:hover {
      transform: scale(1.03);
    }

    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .game-card .content {
      padding: 15px;
    }

    .game-card .title {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<header>
  <img src="73241de8-38e3-475a-b3dc-6ec3037b4ebd.webp" alt="Logo"/>
  <p class="subtitle">The Judgefull Eyes</p>
</header>

<nav class="tabs">
  <button class="active">Lore</button>
  <button>Member</button>
  <button>Familia</button>
</nav>

<section id="game-list"></section>

<script>
  const data = {
    Lore: [
      {
        title: "The Birth of the Judgefull",
        image: "https://i.imgur.com/Aq2WLeN.jpg",
        description: "Long ago, a star fell from the sky and gave birth to a race of Watchers..."
      },
      {
        title: "Eyes of Truth",
        image: "https://i.imgur.com/TgbnXqd.jpg",
        description: "They see everything. They remember everything. And they never forget."
      }
    ],
    Member: [
      {
        title: "MSUCRP",
        image: "https://i.imgur.com/Aq2WLeN.jpg",
        description: "Pendiri utama. Pengamat semua gerakan dari balik layar."
      },
      {
        title: "Vynn",
        image: "https://i.imgur.com/TgbnXqd.jpg",
        description: "Penggerak aksi dan strategi. Cepat, tajam, dan senyap."
      },
      {
        title: "Nury",
        image: "https://i.imgur.com/m5zPnmT.jpg",
        description: "Ahli komunikasi, pemecah kode dan isyarat musuh."
      },
      {
        title: "Zenn",
        image: "https://i.imgur.com/Bz4oEf2.jpg",
        description: "Analisis taktis, membaca pergerakan seperti catur."
      },
      {
        title: "Aby",
        image: "https://i.imgur.com/CVjWBxx.jpg",
        description: "Pemilik kekuatan emosional luar biasa, perekat tim."
      },
      {
        title: "Deyon",
        image: "https://i.imgur.com/zVcl4Wm.jpg",
        description: "Loyalis sejati, pelindung rekan dan penjaga rahasia."
      },
      {
        title: "Secret",
        image: "https://i.imgur.com/QRe0Oz4.jpg",
        description: "Identitas dirahasiakan. Keberadaannya belum terkonfirmasi."
      },
      {
        title: "Secret",
        image: "https://i.imgur.com/bPl5QoG.jpg",
        description: "Terdaftar dalam arsip tersembunyi. Informasi terkunci."
      },
      {
        title: "Secret",
        image: "https://i.imgur.com/xr5G7Yo.jpg",
        description: "Kehadirannya dirasakan, tapi tak pernah terlihat."
      }
    ],
    Familia: [
      {
        title: "House of Umbra",
        image: "https://i.imgur.com/JyxBFqY.jpg",
        description: "Shadows walk with them. Secrets are their currency."
      },
      {
        title: "Celestia Order",
        image: "https://i.imgur.com/hMFyGnI.jpg",
        description: "Protectors of light. They oppose the return of the Fallen Judge."
      }
    ]
  };

  const container = document.getElementById("game-list");
  const tabs = document.querySelectorAll(".tabs button");

  function loadContent(category) {
    container.innerHTML = "";
    data[category].forEach(item => {
      const card = document.createElement("div");
      card.className = "game-card";
      card.innerHTML = `
        <img src="${item.image}" alt="${item.title}" />
        <div class="content">
          <div class="title">${item.title}</div>
          <p>${item.description}</p>
        </div>
      `;
      container.appendChild(card);
    });
  }

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");
      loadContent(tab.textContent);
    });
  });

  loadContent("Lore");
</script>

</body>
</html>
